services:
  search_service:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${SEARCH_IMAGE:-adamwentworth/search_service:latest}
    container_name: search_service
    env_file:
      - .env
    ports:
      - "127.0.0.1:3006:3006"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3006/readyz"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - kafka_default

networks:
  kafka_default:
    external: true

