version: '3.8'

services:
  pokemon_data:
    image: ${POKEMON_IMAGE:-pokemon_data:local}
    build:
      context: .
    container_name: pokemon_data_container
    expose:
      - "3001"
    env_file:
      - .env
    volumes:
      - ./data:/usr/src/app/data
    restart: unless-stopped
    networks:
      pokemon_edge:
        ipv4_address: 172.30.0.12

networks:
  pokemon_edge:
    external: true
    name: pokemon_edge
