version: '3.8'

services:
  pokemon_data:
    build: .
    container_name: pokemon_data_container
    expose:
      - "3001"
    env_file:
      - .env
    volumes:
      - ./data:/usr/src/app/data
    restart: unless-stopped
    networks:
      - kafka_default

networks:
  kafka_default:
    external: true
