name: ci

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

permissions:
  contents: read

jobs:
  test-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          cache: true

      - name: Install tools
        env:
          GOTOOLCHAIN: local
        run: |
          go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.8.0
          go install golang.org/x/vuln/cmd/govulncheck@v1.1.4

      - name: Test
        run: go test ./...

      - name: Vet
        run: go vet ./...

      - name: Lint
        run: golangci-lint run

      - name: Govulncheck
        run: govulncheck ./...
