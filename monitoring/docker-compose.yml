services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alerts.yml:/etc/prometheus/alerts.yml:ro
      - ./data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    networks:
      kafka_default: {}
      pokemon_edge:
        ipv4_address: 172.30.0.11

  node_exporter:
    image: prom/node-exporter:v1.8.2
    container_name: node_exporter
    command:
      - "--path.rootfs=/host"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($|/)"
    volumes:
      - "/:/host:ro,rslave"
    pid: host
    restart: unless-stopped
    networks:
      - pokemon_edge

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: cadvisor
    command:
      - "--housekeeping_interval=30s"
      - "--docker_only=true"
    volumes:
      - "/:/rootfs:ro"
      - "/var/run:/var/run:ro"
      - "/sys:/sys:ro"
      - "/var/lib/docker:/var/lib/docker:ro"
      - "/dev/disk:/dev/disk:ro"
    restart: unless-stopped
    networks:
      - pokemon_edge

  kafka_exporter:
    image: danielqsj/kafka-exporter:v1.8.0
    container_name: kafka_exporter
    command:
      - "--kafka.server=kafka:9092"
      - "--web.listen-address=:9308"
    restart: unless-stopped
    networks:
      - kafka_default

  blackbox_exporter:
    image: prom/blackbox-exporter:v0.25.0
    container_name: blackbox_exporter
    command:
      - "--config.file=/etc/blackbox_exporter/config.yml"
    volumes:
      - ./blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    restart: unless-stopped
    networks:
      - pokemon_edge

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    entrypoint:
      - /bin/sh
      - /etc/alertmanager/entrypoint.sh
    ports:
      - "127.0.0.1:19093:9093"
    environment:
      ALERT_EMAIL_FROM: ${ALERT_EMAIL_FROM:-alerts@pokemongonexus.com}
      ALERT_EMAIL_USER: ${ALERT_EMAIL_USER:-}
      ALERT_EMAIL_PASS: ${ALERT_EMAIL_PASS:-}
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.tmpl.yml:ro
      - ./alertmanager-entrypoint.sh:/etc/alertmanager/entrypoint.sh:ro
      - ./alertmanager-data:/alertmanager
    restart: unless-stopped
    networks:
      pokemon_edge:
        ipv4_address: 172.30.0.13

networks:
  kafka_default:
    external: true
  pokemon_edge:
    external: true
    name: pokemon_edge
