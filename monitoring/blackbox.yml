modules:
  http_2xx:
    prober: http
    timeout: 10s
    http:
      method: GET
      preferred_ip_protocol: ip4
      no_follow_redirects: false
      valid_http_versions: ["HTTP/1.1", "HTTP/2"]

  frontend_internal:
    prober: http
    timeout: 10s
    http:
      method: GET
      preferred_ip_protocol: ip4
      no_follow_redirects: true
      valid_http_versions: ["HTTP/1.1", "HTTP/2"]
      valid_status_codes: [200, 301, 302, 307, 308]
