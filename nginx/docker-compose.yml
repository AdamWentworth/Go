# nginx docker-compose.yml

services:
  frontend_nginx:
    build: .
    image: adamwentworth/frontend-nginx:latest
    container_name: frontend_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - kafka_default

networks:
  kafka_default:
    external: true
