services:
  frontend_nginx:
    image: adamwentworth/frontend-nginx:latest
    container_name: frontend_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro  # ðŸ”¥ this gives container access to certs
    networks:
      - kafka_default

networks:
  kafka_default:
    external: true
