# nginx docker-compose.yml

services:
  frontend_nginx:
    build: .
    image: ${FRONTEND_NGINX_IMAGE:-adamwentworth/frontend-nginx:latest}
    container_name: frontend_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      kafka_default: {}
      pokemon_edge:
        ipv4_address: 172.30.0.10

networks:
  kafka_default:
    external: true
  pokemon_edge:
    external: true
    name: pokemon_edge
