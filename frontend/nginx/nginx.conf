worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include "C:/Program Files/nginx/conf/mime.types";
    default_type application/octet-stream;

    log_format proxy_debug '$remote_addr - $remote_user [$time_local] '
                      '"$request" $status $body_bytes_sent '
                      '"$http_referer" "$http_user_agent" '
                      '"$upstream_addr" "$upstream_response_time"';

    access_log  C:/PROGRA~1/nginx/logs/proxy_access.log proxy_debug;
    error_log  C:/PROGRA~1/nginx/logs/error.log debug;

    keepalive_timeout 3600s;
    send_timeout 3600s;

    server {
        listen 80;
        server_name pokemongonexus.com www.pokemongonexus.com;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name pokemongonexus.com www.pokemongonexus.com;

        ssl_certificate     C:/Certbot/live/pokemongonexus.com/fullchain.pem;
        ssl_certificate_key C:/Certbot/live/pokemongonexus.com/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # Serve React App
        location / {
            root A:/Visual-Studio-Code/Go/frontend/build;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # API Endpoints (Namespaced under /api/)
        location /api/pokemon/ {
            proxy_pass http://localhost:3001/pokemon/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/auth/ {
            proxy_pass http://localhost:3002/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/receiver/ {
            proxy_pass http://localhost:3003/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/users/ {
            proxy_pass http://localhost:3005/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/discover/ {
            proxy_pass http://localhost:3006/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/location/ {
            proxy_pass http://localhost:3007/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/events/ {
            proxy_pass http://localhost:3008/api/;

            # Essential SSE settings
            proxy_http_version 1.1;
            proxy_buffering     off;
            proxy_cache         off;
            # Option 1: Set empty Connection header
            # proxy_set_header    Connection '';
            # Option 2: Alternatively, set keep-alive explicitly:
            proxy_set_header    Connection 'keep-alive';
            proxy_read_timeout  3600s;  # 1 hour

            # Headers to preserve client info
            proxy_set_header    Host $host;
            proxy_set_header    X-Real-IP $remote_addr;
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    X-Forwarded-Proto $scheme;

            # Prevent Nginx from closing idle connections
            proxy_connect_timeout 3600s;
            proxy_send_timeout    3600s;

            # Disable chunked transfer encoding (SSE needs streaming)
            chunked_transfer_encoding off;

            # Force no buffering for EventStream
            proxy_set_header    X-Accel-Buffering no;
        }
    }
}