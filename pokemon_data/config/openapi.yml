openapi: 3.1.0
info:
  title: Pokemon Data API
  version: 1.0.0
  description: API to fetch Pokemon data including images, costumes, moves, and evolutions.

servers:
  - url: http://localhost:3001/
    description: Local development server

paths:
  /pokemon/pokemons:
    get:
      summary: Retrieve a list of Pokemons with detailed information
      description: Returns a list of Pokemon with details including images, costumes, moves, and evolutions.
      responses:
        '200':
          description: A JSON array of Pokemon
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pokemon'
        '500':
          description: Server error

components:
  schemas:
    Pokemon:
      type: object
      properties:
        pokemon_id:
          type: integer
        name:
          type: string
        images:
          type: array
          items:
            type: string
        costumes:
          type: array
          items:
            type: string
        moves:
          type: array
          items:
            $ref: '#/components/schemas/Move'
        evolves_from:
          type: array
          items:
            type: integer
        evolves_to:
          type: array
          items:
            type: integer
    Move:
      type: object
      properties:
        move_id:
          type: integer
        move_name:
          type: string
