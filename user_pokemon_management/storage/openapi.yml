openapi: 3.1.0
info:
  title: User Pokemon Management API
  version: 1.0.0
paths:
  /users/{user_id}:
    get:
      summary: Get a user by ID
      operationId: get_user
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
components:
  schemas:
    User:
      type: object
      properties:
        user_id:
          type: integer
        username:
          type: string
        trainer_code:
          type: string
