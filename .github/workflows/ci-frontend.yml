name: ci-frontend

on:
  pull_request:
    paths:
      - "frontend/**"
      - "nginx/**"
      - ".github/workflows/ci-frontend.yml"
      - ".github/workflows/deploy-frontend-prod.yml"
  push:
    branches: ["main", "master"]
    paths:
      - "frontend/**"
      - "nginx/**"
      - ".github/workflows/ci-frontend.yml"
      - ".github/workflows/deploy-frontend-prod.yml"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    env:
      VITE_POKEMON_API_URL: ${{ vars.VITE_POKEMON_API_URL || 'https://pokemongonexus.com/api/pokemon' }}
      VITE_AUTH_API_URL: ${{ vars.VITE_AUTH_API_URL || 'https://pokemongonexus.com/api/auth' }}
      VITE_RECEIVER_API_URL: ${{ vars.VITE_RECEIVER_API_URL || 'https://pokemongonexus.com/api/receiver' }}
      VITE_USERS_API_URL: ${{ vars.VITE_USERS_API_URL || 'https://pokemongonexus.com/api/users' }}
      VITE_SEARCH_API_URL: ${{ vars.VITE_SEARCH_API_URL || 'https://pokemongonexus.com/api/search' }}
      VITE_LOCATION_SERVICE_URL: ${{ vars.VITE_LOCATION_SERVICE_URL || 'https://pokemongonexus.com/api/location' }}
      VITE_EVENTS_API_URL: ${{ vars.VITE_EVENTS_API_URL || 'https://pokemongonexus.com/api/events' }}
      VITE_FORCED_REFRESH_TIMESTAMP: ${{ vars.VITE_FORCED_REFRESH_TIMESTAMP || '1770678424675' }}
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Validate Build Environment Inputs
        shell: bash
        run: |
          set -euo pipefail
          for key in \
            VITE_POKEMON_API_URL \
            VITE_AUTH_API_URL \
            VITE_RECEIVER_API_URL \
            VITE_USERS_API_URL \
            VITE_SEARCH_API_URL \
            VITE_LOCATION_SERVICE_URL \
            VITE_EVENTS_API_URL; do
            if [[ -z "${!key:-}" ]]; then
              echo "Missing required CI env: ${key}" >&2
              exit 1
            fi
          done

      - name: Validate Built API Base URLs
        shell: bash
        run: |
          set -euo pipefail
          js_file="$(find dist/assets -maxdepth 1 -type f -name 'index-*.js' | head -n 1)"
          if [[ -z "${js_file}" ]]; then
            echo "Frontend bundle not found in dist/assets" >&2
            exit 1
          fi

          for expected in \
            "${VITE_AUTH_API_URL}" \
            "${VITE_USERS_API_URL}" \
            "${VITE_SEARCH_API_URL}" \
            "${VITE_POKEMON_API_URL}"; do
            if ! grep -q "${expected}" "${js_file}"; then
              echo "Expected API base URL not found in bundle: ${expected}" >&2
              exit 1
            fi
          done

      - name: Audit (Prod + Dev)
        run: npm audit --audit-level=moderate

  container-security-build:
    runs-on: ubuntu-latest
    needs: quality-gates
    env:
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      IMAGE_REPO: adamwentworth/frontend-nginx
      VITE_POKEMON_API_URL: ${{ vars.VITE_POKEMON_API_URL || 'https://pokemongonexus.com/api/pokemon' }}
      VITE_AUTH_API_URL: ${{ vars.VITE_AUTH_API_URL || 'https://pokemongonexus.com/api/auth' }}
      VITE_RECEIVER_API_URL: ${{ vars.VITE_RECEIVER_API_URL || 'https://pokemongonexus.com/api/receiver' }}
      VITE_USERS_API_URL: ${{ vars.VITE_USERS_API_URL || 'https://pokemongonexus.com/api/users' }}
      VITE_SEARCH_API_URL: ${{ vars.VITE_SEARCH_API_URL || 'https://pokemongonexus.com/api/search' }}
      VITE_LOCATION_SERVICE_URL: ${{ vars.VITE_LOCATION_SERVICE_URL || 'https://pokemongonexus.com/api/location' }}
      VITE_EVENTS_API_URL: ${{ vars.VITE_EVENTS_API_URL || 'https://pokemongonexus.com/api/events' }}
      VITE_FORCED_REFRESH_TIMESTAMP: ${{ vars.VITE_FORCED_REFRESH_TIMESTAMP || '1770678424675' }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      - name: Stage Frontend Build For Nginx Image
        shell: bash
        run: |
          set -euo pipefail
          rm -rf nginx/build
          mkdir -p nginx/build
          cp -R frontend/dist/. nginx/build/

      - name: Build Container Image
        run: docker build --pull -t frontend_nginx:ci-${{ github.sha }} ./nginx

      - name: Trivy Filesystem Scan (Frontend)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: ./frontend
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true
          exit-code: "1"

      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: frontend_nginx:ci-${{ github.sha }}
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true
          exit-code: "1"

      - name: Generate SBOM (CycloneDX)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: frontend_nginx:ci-${{ github.sha }}
          format: cyclonedx
          output: frontend_nginx_image_sbom.cdx.json
          exit-code: "0"

      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-nginx-image-sbom
          path: frontend_nginx_image_sbom.cdx.json
          if-no-files-found: error

      - name: DockerHub Login
        if: ${{ github.event_name != 'pull_request' && env.DOCKERHUB_TOKEN != '' }}
        run: |
          echo "${DOCKERHUB_TOKEN}" | docker login -u "adamwentworth" --password-stdin

      - name: Push Image To DockerHub
        if: ${{ github.event_name != 'pull_request' && env.DOCKERHUB_TOKEN != '' }}
        run: |
          docker tag frontend_nginx:ci-${{ github.sha }} ${IMAGE_REPO}:sha-${{ github.sha }}
          docker tag frontend_nginx:ci-${{ github.sha }} ${IMAGE_REPO}:latest
          docker push ${IMAGE_REPO}:sha-${{ github.sha }}
          docker push ${IMAGE_REPO}:latest

      - name: DockerHub Push Skipped
        if: ${{ github.event_name != 'pull_request' && env.DOCKERHUB_TOKEN == '' }}
        run: |
          echo "DockerHub push skipped. Set DOCKERHUB_TOKEN repository secret."
