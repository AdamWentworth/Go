name: authentication-ci

on:
  pull_request:
    paths:
      - "authentication/**"
      - ".github/workflows/authentication-ci.yml"
  push:
    branches: ["main", "master"]
    paths:
      - "authentication/**"
      - ".github/workflows/authentication-ci.yml"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: authentication

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: authentication/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: JavaScript Syntax Check
        shell: bash
        run: |
          set -euo pipefail
          find . -name '*.js' -not -path './node_modules/*' -print0 | xargs -0 -n1 node --check

      - name: Integration Tests
        run: npm test

      - name: Audit Gate (High+)
        run: npm audit --omit=dev --audit-level=high

  container-security-build:
    runs-on: ubuntu-latest
    needs: quality-gates
    env:
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      IMAGE_REPO: adamwentworth/authentication

    steps:
      - uses: actions/checkout@v4

      - name: Build Container Image
        run: docker build -t authentication:ci-${{ github.sha }} ./authentication

      - name: Trivy Filesystem Scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: ./authentication
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true
          exit-code: "1"

      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: authentication:ci-${{ github.sha }}
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true
          exit-code: "1"

      - name: Generate SBOM (CycloneDX)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: authentication:ci-${{ github.sha }}
          format: cyclonedx
          output: authentication_image_sbom.cdx.json
          exit-code: "0"

      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: authentication-image-sbom
          path: authentication_image_sbom.cdx.json
          if-no-files-found: error

      - name: DockerHub Login
        if: ${{ github.event_name != 'pull_request' && env.DOCKERHUB_TOKEN != '' }}
        run: |
          echo "${DOCKERHUB_TOKEN}" | docker login -u "adamwentworth" --password-stdin

      - name: Push Image To DockerHub
        if: ${{ github.event_name != 'pull_request' && env.DOCKERHUB_TOKEN != '' }}
        run: |
          docker tag authentication:ci-${{ github.sha }} ${IMAGE_REPO}:sha-${{ github.sha }}
          docker tag authentication:ci-${{ github.sha }} ${IMAGE_REPO}:latest
          docker push ${IMAGE_REPO}:sha-${{ github.sha }}
          docker push ${IMAGE_REPO}:latest

      - name: DockerHub Push Skipped
        if: ${{ github.event_name != 'pull_request' && env.DOCKERHUB_TOKEN == '' }}
        run: |
          echo "DockerHub push skipped. Set DOCKERHUB_TOKEN repository secret."
