name: pokemon-data-ci

on:
  pull_request:
    paths:
      - "pokemon/**"
      - ".github/workflows/pokemon-data-ci.yml"
  push:
    branches: ["main", "master"]
    paths:
      - "services/pokemon_data/**"
      - ".github/workflows/pokemon-data-ci.yml"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  test-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pokemon

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"
          cache: true
          cache-dependency-path: pokemon/go.sum

      - name: Install tools
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Test
        run: go test ./.

      - name: Vet
        run: go vet ./.

      - name: Lint
        run: golangci-lint run

      - name: Govulncheck
        run: govulncheck ./.
