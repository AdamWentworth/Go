name: pokemon-data-ci

on:
  pull_request:
    paths:
      - "pokemon/**"
      - "monitoring/**"
      - "nginx/**"
      - ".github/workflows/pokemon-data-ci.yml"
  push:
    branches: ["main", "master"]
    paths:
      - "pokemon/**"
      - "monitoring/**"
      - "nginx/**"
      - ".github/workflows/pokemon-data-ci.yml"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pokemon

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          # Pin patch to avoid govulncheck failing on older cached 1.24.x
          go-version: "1.24.13"
          cache: true
          cache-dependency-path: pokemon/go.sum

      - name: Install tools
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh \
            | sh -s -- -b $(go env GOPATH)/bin v2.4.0
          go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Test
        run: go test ./...

      - name: Integration Contract Test
        run: go test -tags=integration ./internal/builder -run TestPokemonPayload_StableShape -v

      - name: SLO Gate (Warm Cache)
        run: go test -count=1 ./internal/api -run TestPokemonPokemons_WarmCacheSLO -v

      - name: Coverage Gates
        run: |
          set -euo pipefail

          go test -count=1 -coverprofile coverage_api.out ./internal/api
          go test -count=1 -coverprofile coverage_cache.out ./internal/cache
          go test -count=1 -tags=integration -coverprofile coverage_builder_int.out ./internal/builder

          api_cov=$(go tool cover -func=coverage_api.out | awk '/^total:/ {gsub("%","",$3); print $3}')
          cache_cov=$(go tool cover -func=coverage_cache.out | awk '/^total:/ {gsub("%","",$3); print $3}')
          builder_cov=$(go tool cover -func=coverage_builder_int.out | awk '/^total:/ {gsub("%","",$3); print $3}')

          echo "api coverage: ${api_cov}% (min 80%)"
          echo "cache coverage: ${cache_cov}% (min 70%)"
          echo "builder integration coverage: ${builder_cov}% (min 82%)"

          awk -v cov="$api_cov" 'BEGIN { if (cov+0 < 80) { exit 1 } }'
          awk -v cov="$cache_cov" 'BEGIN { if (cov+0 < 70) { exit 1 } }'
          awk -v cov="$builder_cov" 'BEGIN { if (cov+0 < 82) { exit 1 } }'

          rm -f coverage_api.out coverage_cache.out coverage_builder_int.out

      - name: Vet
        run: go vet ./...

      - name: Lint
        run: golangci-lint run

      - name: Govulncheck
        run: govulncheck ./...

  container-security-build:
    runs-on: ubuntu-latest
    needs: quality-gates
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      DOCKERHUB_REPO: ${{ vars.DOCKERHUB_REPO }}

    steps:
      - uses: actions/checkout@v4

      - name: Build Container Image
        run: |
          docker build -t pokemon_data:ci-${{ github.sha }} ./pokemon

      - name: Trivy Filesystem Scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          scan-ref: ./pokemon
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true
          exit-code: "1"

      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: pokemon_data:ci-${{ github.sha }}
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
          ignore-unfixed: true
          exit-code: "1"

      - name: Generate SBOM (CycloneDX)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: image
          image-ref: pokemon_data:ci-${{ github.sha }}
          format: cyclonedx
          output: pokemon_image_sbom.cdx.json
          exit-code: "0"

      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pokemon-image-sbom
          path: pokemon_image_sbom.cdx.json
          if-no-files-found: error

      - name: DockerHub Login
        if: ${{ github.event_name != 'pull_request' && env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' && env.DOCKERHUB_REPO != '' }}
        run: |
          echo "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin

      - name: Push Image To DockerHub
        if: ${{ github.event_name != 'pull_request' && env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' && env.DOCKERHUB_REPO != '' }}
        run: |
          docker tag pokemon_data:ci-${{ github.sha }} ${DOCKERHUB_USERNAME}/${DOCKERHUB_REPO}:sha-${{ github.sha }}
          docker tag pokemon_data:ci-${{ github.sha }} ${DOCKERHUB_USERNAME}/${DOCKERHUB_REPO}:latest
          docker push ${DOCKERHUB_USERNAME}/${DOCKERHUB_REPO}:sha-${{ github.sha }}
          docker push ${DOCKERHUB_USERNAME}/${DOCKERHUB_REPO}:latest

      - name: DockerHub Push Skipped
        if: ${{ github.event_name != 'pull_request' && (env.DOCKERHUB_USERNAME == '' || env.DOCKERHUB_TOKEN == '' || env.DOCKERHUB_REPO == '') }}
        run: |
          echo "DockerHub push skipped. Set DOCKERHUB_USERNAME/DOCKERHUB_TOKEN secrets and DOCKERHUB_REPO repository variable."
